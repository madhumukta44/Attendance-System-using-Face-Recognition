<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/sign_up.css')}}">
    <!-- <link rel="stylesheet" href="../static/css/sign_up.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>
        <div class="form">
            <h3>Sign up</h3>
            <form action="/attendence/signup" method="post" class="form_main">
                <div class="form_content" id="name">
                    <div class="name">
                        <label for="firstname" class="form_labels">Firstname:</label>
                        <input type="text" class="form_input" id="firstname" name="Firstname" required>
                    </div>
                    <div class="name">
                        <label for="lastname" class="form_labels">Lastname:</label>
                        <input type="text" class="form_input" id="lastname"  name="Lastname" required>
                    </div>
                </div>
                <div class="form_content">
                  <label for="username" class="form_labels">UserID:</label>
                  <input type="text" class="form_input" id="username" name="Userid" required>
                </div>
                <div class="form_content">
                    <label for="Password" class="form_labels">Password:</label>
                    <div class="pass">
                        <input type="password" class="form_input Password" name="Password" required>
                        <button type="button" class="toggel"><i class="fa-solid fa-eye"></i></button>
                    </div>
                </div>
                <div class="form_content">
                    <label for="Password" class="form_labels">Confirm Password:</label>
                    <div class="pass">
                        <input type="password" class="form_input Password" name="cnf_password" required>
                        <button type="button" class="toggel"><i class="fa-solid fa-eye"></i></button>
                    </div>
                    
                </div>
                <button type="submit" class="btn">Submit</button>
              </form>
              <p class="login">Already have an account? <a href="/attendence/login">Login</a></p>
        </div>
    </section>
    <!-- <script src="../static/js/sign_up.js"></script> -->
    <script src="{{ url_for('static',filename='js/sign_up.js')}}"></script>
</body>
</html>
